                excerpt: "Delve into the Ergenekon legend, a foundational myth of Turkish culture that tells the story of rebirth and resilience. Learn about its historical significance and modern interpretations.",
                image: "img/ergenekon.jpeg",
                category: "history",
                file: "ErgenekonEpic.html",
                readingTime: "7 min",
                date: "2024"
            },
            {
                title: "Mac Shortcuts: Essential Keyboard Commands",
                excerpt: "Master the essential Mac keyboard shortcuts to boost your productivity and streamline your workflow on macOS systems.",
                image: "img/mainphotomobile.png",
                category: "tech",
                file: "MacShortcuts.html",
                readingTime: "5 min",
                date: "2024"
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeBlogPosts();
            setupEventListeners();
            updateStats();
        });

        function initializeBlogPosts() {
            const blogGrid = document.getElementById('blogGrid');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            blogGrid.innerHTML = '';
            
            // Simulate loading time for better UX
            setTimeout(() => {
                displayBlogPosts(blogPosts);
                loadingSpinner.style.display = 'none';
            }, 800);
        }

        function displayBlogPosts(posts) {
            const blogGrid = document.getElementById('blogGrid');
            const noResults = document.getElementById('noResults');
            
            if (posts.length === 0) {
                blogGrid.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            
            const postsHTML = posts.map((post, index) => `
                <div class="col-lg-4 col-md-6 blog-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="card card-blog">
                        <div class="blog-image" style="background-image: url('${post.image}')">
                            <div class="category-badge">${getCategoryName(post.category)}</div>
                        </div>
                        <div class="blog-content">
                            <h3 class="blog-title">
                                <a href="${post.file}">${post.title}</a>
                            </h3>
                            <p class="blog-excerpt">${post.excerpt}</p>
                            <div class="blog-meta">
                                <div class="reading-time">
                                    <i class="ion-ios-clock-outline"></i>
                                    <span>${post.readingTime}</span>
                                </div>
                                <span>${post.date}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            blogGrid.innerHTML = postsHTML;
        }

        function getCategoryName(category) {
            const categories = {
                'ai': 'AI',
                'ml': 'Machine Learning',
                'tech': 'Technology',
                'history': 'History',
                'finance': 'Finance'
            };
            return categories[category] || category;
        }

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(handleSearch, 300));
            
            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    currentFilter = button.dataset.category;
                    filterPosts();
                });
            });
        }

        function handleSearch() {
            currentSearch = document.getElementById('searchInput').value.toLowerCase();
            filterPosts();
        }

        function filterPosts() {
            let filteredPosts = blogPosts;
            
            // Apply category filter
            if (currentFilter !== 'all') {
                filteredPosts = filteredPosts.filter(post => post.category === currentFilter);
            }
            
            // Apply search filter
            if (currentSearch) {
                filteredPosts = filteredPosts.filter(post => 
                    post.title.toLowerCase().includes(currentSearch) ||
                    post.excerpt.toLowerCase().includes(currentSearch) ||
                    getCategoryName(post.category).toLowerCase().includes(currentSearch)
                );
            }
            
            displayBlogPosts(filteredPosts);
            updateStats(filteredPosts);
        }

        function updateStats(posts = blogPosts) {
            const stats = {
                total: posts.length,
                ai: posts.filter(p => p.category === 'ai').length,
                tech: posts.filter(p => p.category === 'tech').length,
                history: posts.filter(p => p.category === 'history').length
            };
            
            // Animate counters
            animateCounter('totalPosts', stats.total);
            animateCounter('aiPosts', stats.ai);
            animateCounter('techPosts', stats.tech);
            animateCounter('historyPosts', stats.history);
        }

        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const currentValue = parseInt(element.textContent) || 0;
            const increment = (targetValue - currentValue) / 20;
            let current = currentValue;
            
            const timer = setInterval(() => {
                current += increment;
                if ((increment > 0 && current >= targetValue) || (increment < 0 && current <= targetValue)) {
                    current = targetValue;
                    clearInterval(timer);
                }
                element.textContent = Math.round(current);
            }, 50);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Show/hide floating action button based on scroll
        window.addEventListener('scroll', () => {
            const floatingBtn = document.querySelector('.floating-action-btn');
            if (window.scrollY > 300) {
                floatingBtn.style.display = 'flex';
            } else {
                floatingBtn.style.display = 'none';
            }
        });

        // Track blog interactions with Google Analytics
        document.addEventListener('click', function(e) {
            if (e.target.closest('.blog-card a')) {
                const link = e.target.closest('.blog-card a');
                gtag('event', 'blog_post_click', {
                    'event_category': 'Blog',
                    'event_label': link.textContent,
                    'value': 1
                });
            }
        });
    </script>
